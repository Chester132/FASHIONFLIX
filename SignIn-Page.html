<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionFlix.com</title>

    <link rel="stylesheet" href="css/Signin-Page.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mohave:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <div class="search-icon"><ion-icon name="search"></ion-icon></div>
            <div class="search-text">SEARCH</div>
        </div>
        <div class="middle-section">
            <img class="logo-picture" src="images/Untitled-3-removebg-preview.png">
        </div>
        <div class="right-section">
            <div class="right-margin">
                <div class="right-section-container">
                    <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                    <div class="text">ACCOUNT</div>
                </div>
                
                <div class="right-section-container">
                    <div class="icon"><ion-icon name="heart-outline"></ion-icon></div>
                    <div class="text">FAVORITES</div>
                </div> 

                <div class="right-section-container">
                    <div class="icon"><ion-icon name="cart-outline"></ion-icon></div>
                    <div class="text">CART</div>
                </div>
            </div>
        </div>
    </div>
    
    <form action="#">
        
    <div class="sub-header">
        <div class="vouch-text">Sign up to get P150 OFF with a minimum spend of P1,299</div>
    </div>

    <div class="signin-container">
        <div class="signin-text">Sign In</div>
            
        <div class="signin-input-box">   
            
            <input class="signin-input" type="email" placeholder="E-mail" required>
            <input class="signin-input" type="password" placeholder="Password" required>
            
        </div>
        
        <div class="forgot-container">
            <a href="#" class="forgot-password-text">FORGOT YOUR PASSWORD</a>
            <div class="question-icon"><ion-icon name="help-circle"></ion-icon></div>
        </div>

        <button class="signin-btn" type="submit">Sign In</button>

        <a href="SignUp-Page.html" class="signup-link">I DON'T HAVE AN ACCOUNT YET</a>
    </div>
</body>
</html>
