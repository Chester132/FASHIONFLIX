<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="imgs/web-logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/checkout.css">
  <title>FashionFlix - checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="img-logo">
    <a href="realHomepage.html"><img src="imgs/Untitled-3-removebg-preview copy.png" alt=""></a>
  </div>
  <h1 class="checkout-header">PRODUCT CHECKOUT</h1>
  <div class="main">
    <div class="checkout-process">
      <!-- start ship address -->
      <div class="shipp-address">
        <p class="titles"><b>Shipping Address</b></p>
        <div class="add-border">
          <p class="add-book"><b>Address Book &#10003;</b></p>
          <p class="address"> Santol St. Sto Nino Mintal, Davao City</p>
        </div>
      </div>
      <!-- end of ship address -->
      
      <!-- contact info -->
      <div class="contact-info">
        <p class="titles"><b>Contact Info</b></p>
        <div class="add-border">
          <p><b>Email</b></p>
          <p>dilimopalit@gmail.com</p>
        </div>
        <div class="add-border">
          <p><b>Mobile Number</b></p>
          <p>+639090909090</p>
        </div>
        
      </div>
      <!-- end of contact info -->

      <!-- payment method -->
      <div >
        
        <p class="titles"><b>Payment Method</b></p>
        <div class="payment-meth">

          <div class="credit-cards">
            <div>
              <input type="checkbox" id="visa" >
              <label for="visa"><img src="imgs/visa-card.png" alt="" class="credit-c"></label>
            </div>
            
            <div>
              <input type="checkbox" id="master" >
              <label for="master"><img src="imgs/mastercard.png" alt="" class="credit-c"></label>
            </div>

            <div>
              <input type="checkbox" id="discover" >
              <label for="discover"><img src="imgs/discovercard.png" alt="" class="credit-c"></label>
            </div>

            <div>
              <input type="checkbox" id="cod" >
              <label for="cod" ><img src="imgs/cod.png" alt="" class="cod"></label>
            </div>
          </div>
          <form action="">
          <div class="pay-container">
            <div>
              <label for="CardNumber"><b>Card Number</b></label>
              <input class="card-num" type="number"  id="CardNumber" required>
            </div>
            <div>
              <label for="SecurityCode"><b>Security Code</b></label>
              <input class="secure" type="number" id="SecurityCode" required>
            </div>
            
          </div>
          
          <div class="buyer-info">
            <div>
            <label for="firstname"><b>Firstname</b></label>
              <input  type="text" id="firstname" required>
            </div>
            <div>
              <label for="lastname"><b>Lastname</b></label>
              <input  type="text"  id="lastname" required>
            </div>
          </div>

          <div class="expi">
            <div>
              <label for="exp"><b>Card Expiration</b></label>
              <input type="date" id="exp" required>
            </div>
            
            <button class="submit-btn" type="submit" onclick="
              alert('YOU SUCCESSFULLY PURCHASE AN ITEM');
            ">Submit Payment</button>
          </form>

          </div>

        </div>
      </div>
      <!-- End payment method -->
    </div>

    <div class="item-details">

      
    </div>
    
  </div>

</body>
<script src="js/functions.js"></script>
<script src="js/displayItem_checkout.js"></script>
<script>
</script>
</html>
