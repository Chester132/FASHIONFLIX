            <div>
              <input type="checkbox" id="visa" >
              <label for="visa"><img src="imgs/visa-card.png" alt="" class="credit-c"></label>
            </div>
            
            <div>

            <div>

            </div>

            <div>
              <input type="checkbox" id="cod" >

            </div>
          </div>

          <div class="pay-container">
            <div>
              <label for="CardNumber"><b>Card Number</b></label>
              <input class="card-num" type="number"  id="CardNumber">
            </div>
            <div>
              <label for="SecurityCode"><b>Security Code</b></label>
              <input class="secure" type="number" id="SecurityCode">
            </div>
            
          </div>

          <div class="buyer-info">
            <div>
            <label for="firstname"><b>Firstname</b></label>
              <input  type="text" id="firstname">
            </div>
            <div>
              <label for="lastname"><b>Lastname</b></label>
              <input  type="text"  id="lastname">
            </div>
          </div>

          <div class="expi">
            <div>
              <label for="exp"><b>Card Expiration</b></label>
              <input type="date" id="exp">
            </div>
            
            <button class="submit-btn" onclick="alert('YOU SUCCESSFULLY PURCHASED OUR ITEMS');">Submit Payment</button>

          </div>

        </div>
