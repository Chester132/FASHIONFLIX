<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionFlix.com</title>

    <link rel="stylesheet" href="css/Signup-Page.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mohave:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <div class="search-icon"><ion-icon name="search"></ion-icon></div>
            <div class="search-text">SEARCH</div>
        </div>
        <div class="middle-section">
            <img class="logo-picture" src="images/Untitled-3-removebg-preview.png">
        </div>
        <div class="right-section">
            <div class="right-margin">
                <div class="right-section-container">
                    <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                    <div class="text">ACCOUNT</div>
                </div>
                
                <div class="right-section-container">
                    <div class="icon"><ion-icon name="heart-outline"></ion-icon></div>
                    <div class="text">FAVORITES</div>
                </div> 

                <div class="right-section-container">
                    <div class="icon"><ion-icon name="cart-outline"></ion-icon></div>
                    <div class="text">CART</div>
                </div>
            </div>
        </div>
    </div>

    <form action="#">
        
        <div class="sub-header">
            <div class="vouch-text">Sign up to get P150 OFF with a minimum spend of P1,299</div>
        </div>

        <div class="signup-container">
            <div class="signup-text">Sign Up</div>
                
            <div class="signup-input-box">   
                
                <input class="signup-input" type="text" placeholder="John" required>
                <input class="signup-input" type="text" placeholder="Doe" required>
                <input class="signup-input" type="email" placeholder="email@domain.com" required>
                <input class="signup-input" type="text" placeholder="Philippines" required>
                <input class="signup-input" type="number" placeholder="+639001234567" required>
                <input class="signup-input" type="text" placeholder="MM-DD-YY" required>
                
            </div>
            
            <div class="firstname-text">FIRST NAME*</div>
            <div class="lastname-text">LAST NAME*</div>
            <div class="email-text">EMAIL*</div>
            <div class="address-text">ADDRESS*</div>
            <div class="number-text">NUMBER*</div>
            <div class="birthday-text">BIRTHDAY*</div>
            <div class="gender-text">GENDER*</div>

            <div class="gender-checkbox-container">  
                <input class="gender-checkbox" type="checkbox">
                <div class="gender-option">MALE</div>
                <input class="gender-checkbox" type="checkbox">
                <div class="gender-option">FEMALE</div>
                <input class="gender-checkbox" type="checkbox">
                <div class="gender-option">PREFER NOT TO SAY</div>
            </div>
    
            <button class="signup-btn" type="submit">Sign Up</button>
    
            <a href="SignIn-Page.html" class="signin-link">I ALREADY HAVE AN ACCOUNT</a>
        </div>

        <div class="footer">
            
        </div>
    
</body>
</html>
